<header>
    <h1>Statistics</h1>
</header>
<section>
    
<div class="stats">

<table class="table">
    <thead>
        <tr>
            <th>Category Name</th>
            <th>Sum Weight</th>
            <th>Priority</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of statistics">
            <td>{{ x.category_name }}</td>
            <td>{{ x.sum_weight }}</td>
            <td>{{ x.priority }}</td>
        </tr>
    </tbody>

</table>

</div>
</section>
